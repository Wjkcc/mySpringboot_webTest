<body>
<!--头部标签-->
<div th:insert="~{common/tabar::titlebox}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/tabar::#sidebox(activeUri = 'emp')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form method="post" th:action="@{/emp}">

            <div class="form-group">
               <label>name</label>
                <input type="text" class="form-control" placeholder="Username" name="name">
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" placeholder="email@ss.com" name="email">
             </div>

             <div class="form-group">
                 <label>sex</label>
                 <div class="form-check form-check-inline">
                     <input class="from-check-input" type="radio" value="1" name ="sex">
                     <label class="form-check-label">男</label>
                 </div>

                 <div class="form-check form-check-inline">
                     <input class="from-check-input" type="radio" value="0" name ="sex">
                     <label class="form-check-label">女</label>
                 </div>
             </div>
                <div class="form-group">
                    <label>department</label>
                  <select class="form-control" name="departmentId">
                      <option  th:text="${dep.name}" th:each="dep:${department}" th:value="${dep.id}"></option>
                  </select>
                </div>
                <div class="form-group">
                    <label>birth</label>
                    <input type="text" name="birth" class="form-control" placeholder="2019-0707">
                </div>
                <button type="submit" class="btn btn-primary">add</button>
            </form>
        </main>
    </div>
</div>
