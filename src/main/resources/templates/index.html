  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
  <img class="mb-4" th:src="@{/icon_strawberry.png}" alt="" width="72" height="72" style="border-radius: 5px">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
      <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <label for="inputEmail" class="sr-only" th:text="#{login.email}">Email address</label>
  <input type="email" id="inputEmail" name = "username" class="form-control" th:placeholder="#{login.email}" required autofocus>
  <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
  <input type="password" id="inputPassword" name = "password" class="form-control" th:placeholder="#{login.password}" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> [[#{login.rememberme}]]
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text = "#{login.signin}">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      <a class = "btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
      <a class = "btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>
